@PART[FASAApolloLFERL10]:FINAL
{
	!fx_exhaustFlames_yellow_tiny
	!fx_exhaustFlames_white_tiny
	!fx_exhaustLight_blue
	!fx_smokeTrail_light
	!fx_exhaustSparks_flameout
	!sound_vent_medium
	!sound_rocket_hard
	!sound_vent_soft
	!sound_explosion_low
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		//%runningEffectName = powersmoke
		!runningEffectName = DELETE
		%directThrottleEffectName = powerflame
	}
	EFFECTS
	{
		powerflame
		{
			MODEL_MULTI_PARTICLE_PERSIST
			{
				name = flamethrust
				modelName = MP_Nazari/FX/ssmeflame2big
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.05 0.75
				emission = 0.75 0.95
				emission = 1.0 1.00
				speed = 0.0 1.45
				speed = 1.0 1.50
				energy = 0.0 0.12 // Same for energy
				energy = 1.0 0.36 // Same for energy
				size = 0.0 0.5
				size = 1.0 0.75
				scale = 0.0 0.5
				scale = 1.0 0.5
				offset = 0.0 -0.2
				offset = 1.0 -0.2
				fixedEmissions = false
			}
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 1.0 0.3
				pitch = 0.0 0.2
				pitch = 1.0 3.0
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_medium
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
}


